{% extends "base.html" %}
{% block content %}

{% if texts %}
<h3 class="alert bg-white col-md-4">
{% for text in texts %}
<p><b>{{text}}</b></p>
{% endfor %}
</h3>
{% endif %}

<div class="container">
    <form method = "POST">
        <br><label for = "username" class="form-label">ユーザー名</label>
        <input type="text" name = "username" class="form-control">
        <br><label for="password" class="form-label">パスワード</label>
        <input type="password" name="password" class="form-control">
        <br><input type="submit" value="新規登録" class="btn btn-primary">
        <br><br><a href="/login">ログイン画面へ遷移</a>
    </form>
</div>


{% endblock %}
