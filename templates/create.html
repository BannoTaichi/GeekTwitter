{% extends "base.html" %}
{% block content %}

<div class="vh-100">
  <div class="container">
      <form action="/create" method = "POST">
          <br><label for = "title" class="form-label text-white">タイトル</label>
          <input type="text" name = "title" class="form-control">
          <br><label for="body" class="form-label text-white">内容</label>
          <textarea name="body" class="form-control" id="body" rows="5" oninput="countCharacters()"></textarea>
          <p><b>文字数：</b><span id="count">0</span></p>
          <script>
              function countCharacters() {
                const textBox = document.getElementById("body");
                const countElement = document.getElementById("count");
                countElement.innerHTML = textBox.value.length;
              }
            </script>
          <input type="submit" value="新規投稿" class="btn btn-primary">
      </form>
  </div>
</div>

{% endblock %}
