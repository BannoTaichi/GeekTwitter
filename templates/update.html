{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="POST">
            <br><label for="title" class="form-label">タイトル</label>
            <input type="text" name="title" value="{{post.title}}" class="form-control" id="title">
            <br><label for="body" class="form-label">内容</label>
            <textarea name="body" class="form-control" id="body" rows="5" oninput="countCharacters()">{{post.body}}</textarea>
            <p class="counter">文字数：<span id="count">{{length}}</span></p>
            <script>
                function countCharacters() {
                  const textBox = document.getElementById("body");
                  const countElement = document.getElementById("count");
                  countElement.innerHTML = textBox.value.length;
                }
              </script>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>
</div>

{% endblock %}
